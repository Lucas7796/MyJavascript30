<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed = [];

  const secretKey = 'lucas';

  document.addEventListener('keyup', (event) =>{
    console.log(event.key);
    pressed.push(event.key);
    pressed.splice(0, pressed.length - secretKey.length);
    console.log(pressed);

    if(pressed.join('').match(secretKey)){
      console.log('Sucess');
    }
    
  })
</script>
</body>
</html>
