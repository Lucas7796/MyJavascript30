<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<style>
  .titulo{
    text-align: center;
    font-size: 100px;
  }
</style>
<body>
<script>

  const pressed = [];

  const secretKey = 'lucas';

  document.addEventListener('keyup', (event) =>{
    console.log(event.key);
    pressed.push(event.key);
    pressed.splice(0, pressed.length - secretKey.length);
    console.log(pressed);

    if(pressed.join('').match(secretKey)){
      //my change, add html to the body of the document
      document.body.innerHTML = '<h1 class="titulo">You unlocked the secret code<h1>'
    }
    
  })
</script>
</body>
</html>
